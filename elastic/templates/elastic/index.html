<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>원, 선, 사각형, 다각형 표시하기</title>

</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a9792b3125b1c069b26e0cd44dd8c3ed"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

Initialization(map);
DrawPolygon();

function Initialization(_map){
    map = _map;
}
// 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다

function DrawPolygon()
{
   $.getJSON("polygon", function(geojson)
{
    var data = geojson.features;
    var name = '';
    var code = '';
    var coordinates = [];
    // console.log(data);

    $.each(data, function (index, val) {
        name = val.properties.TRDAR_NM;
        code = val.properties.TRDAR_NO;
        coordinates = val.geometry.coordinates;
        // console.log(coordinates);
        displayArea(name, code, coordinates, false);
    });
});
}

function displayArea(name, code, coordinates)
{
    var polygonPath = [];
    $.each(coordinates[0], function(index, coordinate)
    {
        polygonPath.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
    }
);
// 지도에 표시할 다각형을 생성합니다
var polygon = new kakao.maps.Polygon({
    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
    strokeWeight: 3, // 선의 두께입니다
    strokeColor: '#39DE2A', // 선의 색깔입니다
    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'longdash', // 선의 스타일입니다
    fillColor: '#A2FF99', // 채우기 색깔입니다
    fillOpacity: 0.7 // 채우기 불투명도 입니다
});
    polygon.setMap(map);
}


// 지도에 다각형을 표시합니다

</script>
</body>
</html>
